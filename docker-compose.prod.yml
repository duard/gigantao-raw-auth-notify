services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MY_UID: ${MY_UID:-1001}
        MY_GID: ${MY_GID:-1001}
    ports:
      - "0.0.0.0:3103:3103" # Assuming the app runs on port 3103
    user: root
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - FORCE_COLOR=3
      - TZ=America/Sao_Paulo
    networks:
      - default
      - coolify # Connects to the external Coolify network for Redis and MySQL

networks:
  default:
    driver: bridge
  coolify:
    external: true # Indicates that the 'coolify' network already exists (created by Coolify)
